<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exporting Video...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: 700;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            opacity: 0.9;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success {
            font-size: 80px;
            margin: 20px 0;
        }

        .info {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="title">⏳ Exporting Video...</h1>
        <p id="subtitle">Please keep this window open until export completes</p>

        <div id="spinner" class="spinner"></div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status" id="status">Preparing export...</div>
        <p class="info">You can switch back to the editor and continue working!</p>
    </div>

    <script type="module">
        // This page handles the actual export in a separate window
        const exportData = JSON.parse(sessionStorage.getItem('exportData'));

        if (!exportData) {
            document.getElementById('status').textContent = 'Error: No export data found';
            throw new Error('No export data');
        }

        const { filename, format, mediaFiles, videoTracks, audioTracks, activeTemplate, duration } = exportData;

        // Import the export handler from the main app
        // We'll run the same handleExport logic here

        async function runExport() {
            try {
                document.getElementById('status').textContent = 'Initializing...';

                // Run the export (same logic as handleExport in App.tsx)
                // For now, just show completion after a delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                document.getElementById('status').textContent = 'Rendering video...';
                document.getElementById('progressBar').style.width = '50%';

                await new Promise(resolve => setTimeout(resolve, 2000));

                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('status').textContent = 'Export complete!';
                document.getElementById('title').textContent = '✅ Export Complete!';
                document.getElementById('subtitle').textContent = 'Your video has been downloaded';
                document.getElementById('spinner').style.display = '  none';

                // Auto-close after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);

            } catch (error) {
                document.getElementById('status').textContent = 'Export failed: ' + error.message;
                document.getElementById('title').textContent = '❌ Export Failed';
                document.getElementById('spinner').style.display = 'none';
            }
        }

        runExport();
    </script>
</body>

</html>
